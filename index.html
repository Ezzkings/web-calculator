<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-calculator.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jquery-3.5.1.min"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <header class="head">
        <div id="Home">
            <h1 class="title">Hello Word</h1>
            <p class="title">Calculator for learning HTML, CSS and JS
                <abbr title=" Instituto de Matemática e Estatística "> IME </abbr>
            </p>
        </div>
    </header>
    <section>
        <div class="container space text-uppercase">
            <h4 class="title">Calculator</h4><br>

            <table class="table table-bordered calc">
                <thead> <!--class="thead-dark"-->
                    <tr class="title">
                        <th colspan ="5"><input class="calc_result" type="text" readonly></th>
                    </tr>
                </thead>
                <tbody  class="calc_btn">
                    <tr>
                        <td>&percnt;</td>
                        <td>CE</td>
                        <td>C</td>
                        <td><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                          </svg></td>
                    </tr>
                    <tr>
                        <td>asdf</td>
                        <td>asdf</td>
                        <td>asdf</td>
                        <td id="plus">&plus;</td>
                    </tr>
                    <tr>
                        <td id="num1">1</td>
                        <td id="num2">2</td>
                        <td id="num3">3</td>
                        <td id="minus">&minus;</td>
                    </tr>
                    <tr>
                        <td id="num4">4</td>
                        <td id="num5">5</td>
                        <td id="num6">6</td>
                        <td id="times">&times;</td>
                    </tr>
                    <tr>
                        <td id="num7">7</td>
                        <td id="num8">8</td>
                        <td id="num9">9</td>
                        <td id="divide">&div;</td>
                    </tr>
                    <tr>
                        <td>.</td>
                        <td>0</td>
                        <td>,</td>
                        <td id="equals">&equals;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div class="copyright title">Copyright &copy; 2020 <i>Enzzo & Daniel</i></div>

    <sup></sup>

    &mdash;
    &bull; &bullet;
    &boxH;
    &Cross;

    &equals;
    &#x02212;
    &#8722;

    http://www.w3.org/TR/html5/text-level-semantics.html#the-time-element
    
    site para definir data e hora em um html-->
    
</body>
</html>
